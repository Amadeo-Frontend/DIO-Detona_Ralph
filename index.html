<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detona Ralph</title>

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="./src/images/favicon.png"
      type="image/x-icon"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <!-- Description for search engine results -->
    <meta
      name="description"
      content="Projeto do jogo Detona Ralph, recriado usando HTML, CSS e JavaScript. Acesse para conhecer mais sobre a recriação deste clássico dos games."
    />

    <!-- Keywords for search engines -->
    <meta
      name="keywords"
      content="Detona Ralph, HTML, CSS, JavaScript, projeto de jogos, game design, recriação de jogos, frontend, desenvolvimento web"
    />

    <!-- Author of the webpage -->
    <meta name="author" content="Seu Nome" />

    <!-- Robots meta tag for controlling search engine indexing -->
    <meta name="robots" content="index, follow" />

    <!-- Open Graph meta tags for social media sharing -->
    <meta
      property="og:title"
      content="Projeto Detona Ralph - Recriação com HTML, CSS e JavaScript"
    />
    <meta
      property="og:description"
      content="Veja como o jogo Detona Ralph foi recriado em HTML, CSS e JavaScript. Uma jornada de aprendizado e desenvolvimento front-end."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://seusite.com/detona-ralph" />
    <meta
      property="og:image"
      content="https://seusite.com/images/detona-ralph-thumbnail.png"
    />

    <!-- Twitter Card meta tags for Twitter sharing -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Projeto Detona Ralph - Recriação com HTML, CSS e JavaScript"
    />
    <meta
      name="twitter:description"
      content="Veja como o jogo Detona Ralph foi recriado em HTML, CSS e JavaScript. Uma jornada de aprendizado e desenvolvimento front-end."
    />
    <meta
      name="twitter:image"
      content="https://seusite.com/images/detona-ralph-thumbnail.png"
    />

    <!-- Styles -->

    <link rel="stylesheet" href="./src/styles/reset.css" />
    <link rel="stylesheet" href="./src/styles/main.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div
          class="menu"
        >
          <div class="menu-time">
            <h2>Time Left</h2>
            <h2 id="time">0</h2>
          </div>
          <div class="menu-score">
            <h2>Your Score</h2>
            <h2 id="score">0</h2>
          </div>
          <div class="menu-lives">
            <img
              class="h-[60px] m-2"
              src="./src/images/player.png"
              alt="vidas"
            />
            <h2 id="lives">x3</h2>
          </div>
        </div>
        <div class="panel">
          <div class="panel-row">
            <div class="square" id="1"></div>
            <div class="square enemy" id="2"></div>
            <div class="square" id="3"></div>
          </div>
          <div class="panel-row">
            <div class="square" id="4"></div>
            <div class="square" id="5"></div>
            <div class="square" id="6"></div>
          </div>
          <div class="panel-row">
            <div class="square" id="7"></div>
            <div class="square" id="8"></div>
            <div class="square" id="9"></div>
          </div>
        </div>
      </div>
    </main>
    <div id="gameOverModal">
      <p id="modalText"></p>
      <button id="modalButton">Jogar Novamente</button>
    </div>
    <!-- Scripts -->
    <script defer src="./src/scripts/engine.js"></script>
  </body>
</html>
